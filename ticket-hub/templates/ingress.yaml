apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticket-hub-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: ticket-hub.local
    http:
      paths:
      - path: /api/?(.*)
        pathType: Prefix
        backend:
          service:
            name: ticket-backend-service
            port:
              number: 4000
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: ticket-frontend-service
            port:
              number: 5173

# Enable NGINX ingress 

# minikube addons enable ingress


# kubectl apply -f all.yaml
# kubectl apply -f ingress.yaml


# minikube ip


# Edit your local hosts file on Windows or /etc/hosts on linux:

# C:\Windows\System32\drivers\etc\hosts


# Add this line:

# <MINIKUBE_IP> ticket-hub.local