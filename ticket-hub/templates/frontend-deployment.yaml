apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: ticket-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket-frontend
  template:
    metadata:
      labels:
        app: ticket-frontend
    spec:
      containers:
      - name: ticket-frontend
        image: deaddeal96/ticket-hub-front:latest
        imagePullPolicy: IfNotPresent   
        ports:
        - containerPort: 3000
        env:
        - name: VITE_API_URL
          value: http://ticket-hub.local/api
---
apiVersion: v1
kind: Service
metadata:
  name: ticket-frontend-service
spec:
  selector:
    app: ticket-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000